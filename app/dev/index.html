<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/scss/base.css"/>
    <link rel="stylesheet" href="./assets/scss/main.css"/>
    <link rel="stylesheet" href="./pages/index/index.css"/>
    <title>Carousel</title>
  </head>
  <body class="vertical-w">
    <header class="header"> 
      <div class="wrapper header-w">
        <div class="logo"><img class="logo__image" src="./assets/img/SadCat.svg" alt="Logotype" width="80"/>
          <div class="logo__text">SadCat88</div>
        </div>
        <div class="header__heading">
          <h1>Vanilla JavaScript practice</h1>
        </div>
      </div>
    </header>
    <main class="main"> 
      <div class="wrapper main-w">
        <h2 class="content-heading">Карусель</h2>
        <p class="content">
          Карусель, карусель начинает рассказ.<br>
          Это сказки, песни и веселье!<br>
          Карусель, карусель — это радость для нас,<br>
          Прокатись на нашей карусели!<br>
        </p>
        <div class="example"> 
                    <div class="carousel" data-qty-img="4"><a href="#"><img class="carousel__img" src="./components/img/itemName_1/pictureName_1.png" alt="Картинка для карусели" width="270" height="151"/></a>
                      <div class="carousel__caption"><span class="caption">Описание 1</span><span class="caption caption_hidden">Описание 2</span><span class="caption caption_hidden">Описание 3</span><span class="caption caption_hidden">Описание 4</span>
                      </div>
                      <button class="carousel__arrow carousel__arrow_left" aria-hidden="true" tabindex="-1"></button>
                      <button class="carousel__arrow carousel__arrow_right" aria-hidden="true" tabindex="-1"></button>
                      <div class="carousel__bullets"><span class="bullet bullet_full"></span><span class="bullet"></span><span class="bullet"></span><span class="bullet"></span>
                      </div>
                    </div>
                    <div class="carousel" data-qty-img="3"><a href="#"><img class="carousel__img" src="./components/img/itemName_1/pictureName_1.png" alt="Картинка для карусели" width="270" height="151"/></a>
                      <div class="carousel__caption"><span class="caption">Описание 1</span><span class="caption caption_hidden">Описание 2</span><span class="caption caption_hidden">Описание 3</span>
                      </div>
                      <button class="carousel__arrow carousel__arrow_left" aria-hidden="true" tabindex="-1"></button>
                      <button class="carousel__arrow carousel__arrow_right" aria-hidden="true" tabindex="-1"></button>
                      <div class="carousel__bullets"><span class="bullet bullet_full"></span><span class="bullet"></span><span class="bullet"></span>
                      </div>
                    </div>
        </div>
      </div>
    </main>
    <footer class="footer"> 
      <div class="wrapper"></div>
    </footer>
    <script type="module" src="pages/index/index.js"></script>
  </body>
</html>
